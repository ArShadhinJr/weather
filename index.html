<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          class="search-bar"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button class="search-button"><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img class="weather-icon" />
        <h1 class="temp" ></h1> <span style="font-size: 30px; color: #fff; ">Â°C</span>
        <h2 class="city"></h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <h4 class="humidity"></h4>
              <h4>Humidity</h4>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <h4 class="wind"></h4>
              <h4>Wind Speed</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="error">

      </div>
      <p class="dev-name"  >Developed by <a  style="color: black; text-decoration: none; " href="https://github.com/arshadhinjr" target="_blank">Abdur Rahman</a></p>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
